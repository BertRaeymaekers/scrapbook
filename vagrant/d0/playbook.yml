---
# This playbook will install the SUSM API server.

- name: Update and upgrade all packages
  hosts: susm-api
  become: true
  roles:
    - latest

- name: Install Python
  hosts: susm-api
  become: true
  roles:
    - python

- name: Install uWSGI with Ngix
  hosts: susm-api
  vars:
    - wsgi_user: susmapi
  roles:
    - wsgi
